<html>
    <head>
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css" />
        <link rel = "icon" href = "https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico" type = "image/x-icon">
    </head>
    <body>
        <main id="main-container">
            <div id="phone-container">
                <div id="changing-image">
                    <img class="iphone-image" src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg" >
                    <img class="iphone-image" src="https://www.instagram.com/static/images/homepage/screenshot3.jpg/f0c687aa6ec2.jpg" >
                    <img class="iphone-image" src="https://www.instagram.com/static/images/homepage/screenshot4.jpg/842fe5699220.jpg" >
                    <img class="iphone-image" src="https://www.instagram.com/static/images/homepage/screenshot2.jpg/6f03eb85463c.jpg" >
                </div>
            </div>
            <div id="login-container">
                <div id="box1" class="login-container-boxes">
                    <img id="instagram" src="https://i.imgur.com/UkGntzg.png" width="175px" height="51px">
                    <div id="textbox">Sign up to see photos and videos from your friends.</div>
                    <button class="button"><img src="https://i.imgur.com/EsMqK6D.png" width="16px" height="16px">  Log in with Facebook</button>
                        <div id="or-container">
                            <div class="line"></div>
                            <div id="or">OR</div>
                            <div class="line"></div>
                        </div>
                    <div id="login">
                        <input class="inputfield" placeholder="Mobile number or email" />
                        <input class="inputfield" placeholder="Full Name" />
                        <input class="inputfield" placeholder="Username" />
                        <input class="inputfield" placeholder="Password" />
                        <button class="button">Log In</button>
                        <div id="terms">By signing up, you agree to our <a href="https://help.instagram.com/581066165581870"><b>Terms</b></a>, <a href="https://help.instagram.com/519522125107875"><b>Data Policy</b></a> and <a href="https://www.instagram.com/legal/cookies/" ><b>Cookies Policy</b></a>.</div>
                    </div>
                </div>

                <div id="box2" class="login-container-boxes">
                    <div id="have-account">Have an account?</div>
                    <a id="log-in" href="https://www.instagram.com/accounts/emailsignup/">Log In</a>
                </div>

                <div id="box3" class="login-container-boxes">
                    <div id="get-the-app">Get the app.</div>
                    <div id="download-button-container">
                        <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" width="136px" height="40px"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D4A0F4DC1-3EB4-4396-BBDE-F10445C3EE3A%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" width="136px" height="40px"></a>
                    </div>
                </div>

            </div>

        </main>
        <footer>
            <div id="footer-bar">
                <div id="link-container">
                <a class="footer-links" href="https://about.instagram.com/about-us">ABOUT US</a> 
                <a class="footer-links" href="https://help.instagram.com/">SUPPORT</a> 
                <a class="footer-links" href="https://instagram-press.com/">PRESS</a> 
                <a class="footer-links" href="https://www.instagram.com/developer/">API</a> 
                <a class="footer-links" href="https://www.instagram.com/about/jobs/">JOBS</a> 
                <a class="footer-links" href="https://www.instagram.com/legal/privacy/">PRIVACY</a> 
                <a class="footer-links" href="https://www.instagram.com/legal/terms/">TERMS</a> 
                <a class="footer-links" href="https://www.instagram.com/explore/locations/">DIRECTORY</a> 
                <a class="footer-links" href="https://www.instagram.com/directory/profiles/">PROFILES</a> 
                <a class="footer-links" href="https://www.instagram.com/directory/hashtags/">HASHTAGS</a> 
                <a class="footer-links">LANGUAGE</a>
                </div>
                <div id="copywrite">Â© 2019 INSTAGRAM FROM FACEBOOK</div>
            </div>

        </footer>
        <script src="index.js"></script>
    </body>
</html>
